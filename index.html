<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2b40c48ad.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <section class="container">
            <section class="box">
                <h2>Scoreboard</h2>
                <p>Best of 3</p>
                <p id="your-points">Your score:</p>
                <p id="computer-points">Computer score:</p>
                <p>What do you want to choose?</p>
                <h3 id="enemy-option"></h3>
            </section>
        </section>
        <article>
            <section class="flex">
                <div class="stone" onclick="game('stone')">
                    <i class="fa-solid fa-hand-back-fist fa-7x fa-bounce"></i>
                </div>
                <div class="paper" onclick="game('paper')">
                    <i class="fa-solid fa-hand fa-7x"></i>
                </div>
                <div class="schere" onclick="game('siccors')">
                    <i class="fa-solid fa-hand-scissors fa-7x"></i>
                </div>
            </section>
        </article>
        <div class="container">
            <button type="button" id="restart-game">RESTART GAME</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
